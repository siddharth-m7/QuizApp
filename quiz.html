<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><a href="index.html">Homepage</a></li>
          <li class="navbar-item"><a href="quiz.html">Quiz</a></li>
        </ul>
      </nav>





    <div id="timer"></div> <!-- Timer is fixed on top left -->
    <div class="container">
        <h1>Quiz Generator</h1>
        <form id="quizForm">
            <label for="amount">Number of Questions:</label>
            <input type="number" id="amount" name="amount" min="1" max="50" value="10" required>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
            </select>

            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>

            <button type="submit">Generate Quiz</button>
        </form>

        <div id="quiz"></div>
        <div id="score"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
